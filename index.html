<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- IMPORTAMOS BOOTSTRAP 5 CON SU JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- IMPORTAMOS NUESTRO ARCHIVO JS -->
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="mt-4 rounded container shadow text-center">
        <div class="container form-container py-3 rounded bg-dark bg-gradient text-light">
            <form id="form" class="form">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" autofocus>
                </div>
                <div class="mb-3">
                    <label for="inputCapital" class="form-label">Capital</label>
                    <input type="number" class="form-control" id="inputCapital"
                        placeholder="Ingrese el capital que desea invertir"></input>
                </div>
                <div class="mb-3">
                    <label for="inputDias" class="form-label">Dias</label>
                    <input type="number" class="form-control" id="inputDias"
                        placeholder="Ingrese por cuantos dias desea depositar"></input>
                </div>
                <div class="row align-items-center justify-content-center py-3">
                    <div class="col-4">
                        <button id="btnCalcular" type="submit" class="btn btn-outline-success">Calcular</button>
                    </div>
                    <div class="col-4">
                        <button id="btnBorrar" type="button" class="btn btn-outline-danger">Borrar</button>
                    </div>
                    <div class="col-4">
                        <button id="btnUltimos3" type="button" class="btn btn-outline-warning">Ultimos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="historial" class="container mt-4">
        <div class="cell uppcercase">
            <div class="col-2 column">Nombre</div>
            <div class="col-2 column">Capital</div>
            <div class="col-2 column">Monto</div>
            <div class="col-2 column">Intereses</div>
            <div class="col-2 column">Dias</div>
            <div class="col-2 column">Renovacion</div>
        </div>
    </div>
</body>

</html>
